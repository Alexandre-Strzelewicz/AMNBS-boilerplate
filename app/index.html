<!DOCTYPE html>
<html ng-app="BeatsExplorer">
  <head>
    <title>Beats Explorer</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <!-- Main CSS -->
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <style type="text/css">
      body {
      padding-top: 60px;
      padding-bottom: 40px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css">
    <!-- Mobile CSS -->
    <!-- <link rel="stylesheet"  -->
    <!-- 	  type="text/css"  -->
    <!-- 	  media="screen and (max-device-width: 600px)"  -->
    <!-- 	  href="/css/main_mobile.css" /> -->
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="/lib/jquery-1.8.3.min.js"></script>
    <script src="/lib/angular.min.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/controllers.js"></script>

  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeadController">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#/">{{title}}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
	      <li ng-repeat="menu in menus" ng-class="{active : menu.selected}">
		<a href="/#{{menu.url}}" title="{{menu.title}}">
		  {{menu.title}}
		</a>
	      </li>
            </ul>            
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <ng-view></ng-view>

      <footer>
	<p>&copy; Unitech 2012</p>
      </footer>
    </div>
    
  </body>
</html>
